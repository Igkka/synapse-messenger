<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/index.js" defer type="module" ></script>
</head>
<body>

<div id="root">

    <div id="app">
        <aside id="left-bar">
            
            <div>
                <h2>Messages</h2>
            </div>

            <div>
                <input id="search" type="text" placeholder="Search">
            </div>

            <div id="contacts">

                <ul>
                <li>
                    <img src="./assets/woman.png" alt="" width="40px"> <span>Synapse Support</span>
                </li>
                </ul>
            </div>

        </aside>

        <div id="audio-msg-notif">
        <div class="spinner">
            <span class="spinner-part-0"></span>
            <span class="spinner-part-1"></span>
            <span class="spinner-part-2"></span>
            <span class="spinner-part-3"></span>
            <span class="spinner-part-0"></span>
            <span class="spinner-part-1"></span>
            <span class="spinner-part-2"></span>
            <span class="spinner-part-3"></span>
        </div>
        <img src="./assets/x.svg" alt="">
        </div>

        <aside class="right-bar-overlay">
            <div class="right-bar">
                
            <div>
                <h2>Messages</h2>
            </div>

            <div>
                <input id="search" type="text" placeholder="Search">
            </div>

            <div id="contacts">

                <ul>
                <li>
                    <img src="./assets/woman.png" alt="" width="40px"> <span>Synapse Support</span>
                </li>
                </ul>
            </div>
            </div>
        </aside>



        <main id="chat-display">
            <button id="mobile_menu"> <img src="./assets/arrow.svg" alt=""></button>
            <div id="chat-msg-dialog"></div>
            <div id="chat-display-message">
                <input id="message-input" placeholder="Message" type="text"> 
                <button id="audio-msg"><img  src="./assets/mic.svg" alt="audio"></button>
                <button id="send-msg"><img  src="./assets/send.svg" alt="send"></button>
            </div>

        </main>
    
    
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.fog.min.js"></script>
<script>
VANTA.FOG({
  el: "#root",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  highlightColor: 0x4d5f,
  midtoneColor: 0xc498e,
  lowlightColor: 0xffffff
})
</script>


</body>
</html>
